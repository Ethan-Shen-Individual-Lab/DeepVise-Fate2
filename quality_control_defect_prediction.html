    <style>
        body, html {

            display: flex;
            flex-direction: column;

        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .overlay {

            padding: 10px 20px;

            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        main {
            margin: 0 auto;
            padding: 60px 40px 20px 40px;
            flex-grow: 1;
            background-color: rgba(10, 25, 47, 0.3);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            z-index: 2;
        }
        .content-wrapper {
            display: flex;
            margin-top: 60px;
            width: 100%;
            min-height: calc(100vh - 60px);
        }
        * {
            color: #ffffff;
        }
        nav, aside, main {
            background-color: transparent;
            border: none;
        }
        .panel {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(101, 53, 215, 0.1);
        }
        .panel h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .panel h3 {
            color: #9B6DFF;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .panel p {
            color: #FFFFFF;
            line-height: 1.6;
        }
        .chart {

            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;

        a.return-link {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 0.8em;
            text-decoration: none;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
        }
        .logo img {
            width: 100px; /* 调整图标大小 */
            height: auto;
        }
        .development-notice {
            position: fixed;
            bottom: 20px;
            right: 20px;

            opacity: 0.8;
            font-style: italic;

    <script src="js/quality_control.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleSidebar');

            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    console.log('Toggle button clicked');
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                    toggleBtn.textContent = sidebar.classList.contains('collapsed') ? '▶' : '◀';
                });
            }
        });
    </script>
