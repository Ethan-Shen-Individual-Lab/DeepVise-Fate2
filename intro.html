<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>介绍页面</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .video-background1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
        .logo img {
            width: 100px; /* 调整图标大小 */
            height: auto;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        .nav-button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.65);
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.5), 5px 5px 15px rgba(0, 0, 0, 0.5);
            transform: perspective(500px) rotateX(15deg);
        }
        .subtitle {
            font-size: 1em;
            margin-top: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.3), 3px 3px 10px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(15deg);
        }
    </style>
</head>
<body>
    <video class="video-background" id="video1" autoplay muted>
        <source src="figures/14.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    <video class="video-background" id="video2" muted style="display: none;">
        <source src="figures/15.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    <video class="video-background1" id="video3" muted style="display: none;">
        <source src="figures/12.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    <div class="overlay"></div>
    <div class="logo">
        <img src="figures/7.png" alt="Logo">
    </div>
    <div class="nav-buttons">
        <button class="nav-button" onclick="window.location.href='index.html'">首页</button>
        <button class="nav-button" onclick="window.location.href='health_monitor.html'">健康监测</button>
        <button class="nav-button" onclick="window.location.href='maintenance_optimization.html'">维护优化</button>
        <button class="nav-button" onclick="window.location.href='production_scheduling.html'">产能预测与调度</button>
        <button class="nav-button" onclick="window.location.href='quality_control_defect_prediction.html'">质量控制</button>
        <button class="nav-button" onclick="window.location.href='privacy_security_management.html'">数据安全</button>
    </div>
    <div class="content">
        <h1>欢迎使用联邦学习设备质量管控系统</h1>
        <p class="subtitle">Welcome to the Federated Learning Device Quality Control System</p>
    </div>
    <script>
        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3'),
        ];

        let currentVideoIndex = 0;

        videos.forEach((video, index) => {
            video.addEventListener('ended', () => {
                video.style.display = 'none';
                currentVideoIndex = (index + 1) % videos.length;
                videos[currentVideoIndex].style.display = 'block';
                videos[currentVideoIndex].play();
            });
        });
    </script>
</body>
</html>
